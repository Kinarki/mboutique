<!DOCTYPE html>
<html ng-app="routeApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MBoutique</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
        <script type="text/javascript" src="routejs.js"></script>
    </head>
    <body ng-controller="mainCtrl as mc">

        <div class="container main-container col-xs-12 col-lg-10">

            <header>

                <nav class="nav nav-tabs">
                    <ul class="row col-xs-12 col-md-offset-2 col-md-10">
                        <li ng-repeat="loc in mc.nav"><a href="{{ loc.loc }}">{{ loc.title }}</a></li>
                    </ul>
                </nav>

            </header>

           <div class="main">
               <div ng-view></div>
           </div>

            <footer class="foot-container col-xs-12">
                <ul class="list-group row col-xs-12 contact-ul">
                    <li class="list-group-item mail footer-item col-xs-6 col-sm-4">order@mboutique.com</li>
                    <li class="list-group-item phone footer-item col-xs-6 col-sm-4">949.800-3111</li>
                    <li class="list-group-item follow footer-item col-xs-12 col-sm-4" id="follow-us">Follow us<img src="assets/images/facebook.png"><img src="assets/images/twitter.png"></li>
                </ul>

                <p class="copy col-xs-12">Copyright &#169; 2014 MBoutique. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
